<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header-container">
            <h1>Virtual Library</h1>
            <button class="add-btn">Add Book <span>+</span></button>
        </header>
        <main class="cards-container">

        </main>
        <footer>Footer</footer>
        
        </div>
        <dialog id="modal">
            <form method="dialog">
                <div class="text-container">
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="title" placeholder="Enter Book Title" required>
                </div>
                <div class="text-container">
                    <label for="author">Author: </label>
                    <input type="text" name="author" id="author" placeholder="Enter Author Name" required>
                </div>
                <div class="text-container">
                    <label for="pages">Total Pages: </label>
                    <input type="number" name="pages" id="pages" placeholder="Pages" required>
                </div>
                <div class="checkbox-container">
                    <label for="read">Book Read?: </label>
                    <input type="checkbox" name="read" id="read">
                </div>

                <div class="modal-btns">
                    <button type="button" class="cancel-btn" value="cancel" formmethod="dialog">Cancel</button>
                    <button type="submit" class="submit-btn" value="default">Submit</button>
                </div>

            </form>
        </dialog>
    <script src="script.js"></script>
</body>
</html>
